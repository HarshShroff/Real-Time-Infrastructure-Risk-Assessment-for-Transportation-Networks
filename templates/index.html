<!DOCTYPE html>
<html>
<head>
    <title>Infrastructure Risk Monitor</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <h1><i class="fas fa-chart-line"></i>Infrastructure Risk Monitor</h1>
            </div>
            <div class="search-container">
                <form id="searchForm">
                    <div class="form-group">
                        <label for="city">
                            <i class="fas fa-city"></i> City
                        </label>
                        <input type="text" id="city" name="city" placeholder="Enter city name (default: Washington DC)">
                    </div>
                    <div class="form-group">
                        <label for="radius">
                            <i class="fas fa-circle-dot"></i> Radius (km)
                        </label>
                        <input type="number" id="radius" name="radius" value="5" min="1" max="50">
                    </div>
                    <button type="submit">
                        <i class="fas fa-search"></i> Search
                    </button>
                </form>
            </div>

            <div class="results-header">
                <div class="results-count">
                    <i class="fas fa-list"></i> 
                    <span id="totalResults">0</span> Infrastructure Points Found
                </div>
                <div class="results-controls">
                    <select id="sortBy" class="control-input">
                        <option value="name">Sort by Name</option>
                        <option value="risk">Sort by Risk (High to Low)</option>
                        <option value="type">Sort by Type</option>
                    </select>
                    <select id="filterRisk" class="control-input">
                        <option value="all">All Risk Levels</option>
                        <option value="critical">Critical Risk (>0.8)</option>
                        <option value="high">High Risk (0.6-0.8)</option>
                        <option value="moderate">Moderate Risk (0.4-0.6)</option>
                        <option value="low">Low Risk (<0.4)</option>
                    </select>
                </div>
            </div>
            

            <div class="results-container">
                <div id="results"></div>
            </div>
        </div>
        <div id="map"></div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
